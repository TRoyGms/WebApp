<div class="eventos-container">
    <div *ngFor="let evento of eventos" class="card">
      <h3>{{ evento.nombre }}</h3>
      <p>{{ evento.descripcion }}</p>
      <p><strong>Fecha:</strong> {{ evento.fecha }}</p>
      <div class="buttons">
        <button (click)="editarEvento(evento)">Editar</button>
        <button (click)="registrarParticipantes(evento)">Registrar Participantes</button>
        <button (click)="eliminarEvento(evento)">Eliminar</button>
      </div>
    </div>
  </div>
